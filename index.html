<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Thrones</title>
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body id="image">
        <div class="tm-main-container">
          <div class="tm-top-container">
            <!-- Menu -->
            <nav id="tmNav" class="tm-nav">
              <a class="tm-navbar-menu" href="#">Home</a>
              <ul class="tm-nav-links">
                <li class="tm-nav-item active">
                  <a href="#" data-linkid="0" data-align="right" class="tm-nav-link">Houses and their members</a>
                </li>
                <li class="tm-nav-item">
                  <a href="#" data-linkid="1" data-align="right" class="tm-nav-link">Characters list and their quotes</a>
                </li>
                <li class="tm-nav-item2">
                    <a href="#" data-linkid="2" data-align="right" class="tm-nav-link">Feedback</a>
                  </li>
               </ul>
            </nav>
    
            <!-- Site header -->
            <header class="tm-site-header-box tm-bg-dark">
              <h1 class="tm-site-title">Game of Thrones</h1>
              <p class="mb-0 tm-site-subtitle">Memorable Quotes from the Show</p>
            </header>
          </div>
          <!-- tm-top-container -->
    
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-12">
                <!-- Site content -->
                <div class="tm-content">
                  <!-- Section 0 Home -->
                  
                   <section class="tm-section tm-section-0">
                    <h2 class="tm-section-title mb-3 font-weight-bold">
                      Quotes
                    </h2>
                    <div class="tm-textbox tm-bg-dark">
                      <p>
                        Get a random quote.
                      </p>
                      <p class="mb-0">
                        quotes here
                      </p>
                    </div>
                    <a href="#" id="tm_about_link" data-linkid="1" class="tm-link">Get Random Quote</a>
                  </section>
           
                  <!-- Section 1 Houses and their members -->
                  <section class="tm-section tm-section-1">
                    <div class="tm-textbox tm-textbox-2 tm-bg-dark">
                      <h2 class="tm-text-blue mb-4">Houses</h2>
                      <p class="mb-4">
                        Houses listed here.
                      </p>
                      <p class="mb-4">
                        characters in the houses
                      </p>
                      <a
                        href="#"
                        id="tm_work_link"
                        data-linkid="2"
                        class="tm-link m-0"
                        >Click here</a
                      >
                    </div>
                  </section>
    
                  <!-- Section 2 Characters list and their quotes -->
                  <section class="tm-section tm-section-2 mx-auto">
                    
                  </section>
    
                  <!-- Section 3 Contact -->
                  <section class="tm-section tm-section-3 tm-section-left">
                    <form action="" class="tm-contact-form" method="post">
                      <div class="form-group mb-4">
                        <input
                          type="text"
                          id="contact_name"
                          name="contact_name"
                          class="form-control"
                          placeholder="Name"
                          required
                        />
                      </div>
                      <div class="form-group mb-4">
                        <input
                          type="email"
                          id="contact_email"
                          name="contact_email"
                          class="form-control"
                          placeholder="Email"
                          required
                        />
                      </div>
                      <div class="form-group mb-4">
                        <textarea
                          rows="4"
                          id="contact_message"
                          name="contact_message"
                          class="form-control"
                          placeholder="Message"
                          required
                        ></textarea>
                      </div>
                      <div class="form-group mb-0">
                        <button type="submit" class="btn tm-send-btn tm-fl-right">
                          Send
                        </button>
                      </div>
                    </form>
                  </section>
                </div>
              </div>
            </div>
          </div>
        </div>
    <script src="JS/index.js"></script>
</body>
</html>
